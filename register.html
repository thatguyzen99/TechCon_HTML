<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for TechCon 2024 by filling out this user-friendly form.">
    <meta name="author" content="TechCon Team">
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file for styling -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Join TechCon 2024</h2>
        <p>Please fill out the form below to secure your spot at TechCon 2024.</p>
        <form action="submit_registration.php" method="POST">
            <!-- Full Name Field -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br>

            <!-- Email Field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <br>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <br>

            <!-- Confirm Password Field -->
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
            <br>

            <!-- Terms and Conditions -->
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="terms.html">terms and conditions</a>.</label>
            <br>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon Team. All rights reserved.</p>
    </footer>
</body>
</html>
